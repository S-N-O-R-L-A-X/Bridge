  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css"> -->
  <style>
    .board-container {
      display: grid;
      grid-template-areas:
        'board-number Nhand NE'
        'Whand blank Ehand'
        'SW Shand SE';
      grid-gap: 1rem;
      margin: 1rem;
      font-size: 1.2rem;
    }

    .board-number {
      grid-area: board-number;
      font-size: 2rem;
    }

    .Nhand {
      grid-area: Nhand;
    }

    .Shand {
      grid-area: Shand;
    }

    .Whand {
      grid-area: Whand;
    }

    .Ehand {
      grid-area: Ehand;
    }

    .xinrui-two-dummy {
      width: 20rem;
      height: 25rem;
    }

    .check {
      cursor: pointer;
      color: #0064D9;
    }

    .check:hover {
      text-decoration: underline;
    }

    table.bid {
      border: none;
    }

    .bid td {
      line-height: 1.5;
    }

    .bid {
      border-collapse: collapse;
      width: 100%;
    }

    .bid td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    .bid tr:nth-child(even) {
      background-color: #f2f2f2;
    }


    .bid .core-row {
      display: flex;
      /* 将单元格内容设置为 flex 布局 */
      justify-content: space-between;
      /* 将内容在单元格内两侧对齐 */
    }

    .bid .core-row span {
      margin: 0 0.5rem;
    }
  </style>
</head>
